<body>
	<div id="box">
		<h><span>您点击了: </span><span>0</span> 次</h><br/><br/>
		<button>点击一下</button>
	</div>
    <script type="text/javascript">
    	

    	(function(){
    		let textNum=document.getElementsByTagName("span")[1],
    			btn=document.getElementsByTagName("button")[0],
    			num=0;
    		btn.onclick=function(){
    			num++;
    			textNum.innerHTML=num;
    		}
    	}())
    </script>
</body>
