    <script type="text/javascript">
		//28. 编写一个方法,排序一下数据
		var list = [
			 {id:'1',class:'a',label:'ClassA',levelId:'-1'},
			 {id:'12',class:'a',label:'ClassA',levelId:'-1'},
			 {id:'7',class:'a',label:'ClassA',levelId:'-1'},
			 {id:'2',class:'a',label:'ClassA',levelId:'12'},
			 {id:'3',class:'a',label:'ClassA',levelId:'7'},

			 {id:'8',class:'a',label:'ClassA',levelId:'11'},
			 {id:'9',class:'a',label:'ClassA',levelId:'8'}
			]
		
		// 预期得到如下格式数据
		
		//[{id:'1',label:'ClassA',levelId:'-1',children:[{id:'xx',label:'xxx',levelId:'1',children:[{...}]}]}]
		
		function fn1(leavelId){
			let arr=[];
			for (let i = 0; i < list.length; i++) {
				if(list[i].levelId==leavelId){
					list[i].children=fn1(list[i].id);
					arr.push(list[i]);
					/*
					list[0].children=list[6].children=list[10].children=list[11].children



					*/
				}
			}
			return arr;
		}

		console.log(fn1(-1));
